    <style>
        /* CSS Variables - Design System */
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f5f5f7;
            --bg-tertiary: #fafafa;
            --text-primary: #1d1d1f;
            --text-secondary: #86868b;
            --text-tertiary: #a1a1a6;
            --accent: #5a9fd4;
            --accent-hover: #4a8fc4;
            --border: rgba(0, 0, 0, 0.08);
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.04);
            --shadow-md: 0 8px 24px rgba(0, 0, 0, 0.08);
            --radius-sm: 12px;
            --radius-md: 18px;
            --radius-lg: 24px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-primary: #000000;
                --bg-secondary: #1c1c1e;
                --bg-tertiary: #2c2c2e;
                --text-primary: #f5f5f7;
                --text-secondary: #a1a1a6;
                --text-tertiary: #6e6e73;
                --border: rgba(255, 255, 255, 0.08);
                --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.3);
                --shadow-md: 0 8px 24px rgba(0, 0, 0, 0.4);
            }
        }

        /* Reset & Base */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            transition: var(--transition);
        }

        /* Layout */
        .page {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            position: sticky;
            top: 0;
            z-index: 100;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            transition: var(--transition);
        }

        @media (prefers-color-scheme: dark) {
            .header {
                background: rgba(0, 0, 0, 0.8);
            }
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 16px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
            color: var(--text-primary);
            font-weight: 600;
            font-size: 18px;
            transition: var(--transition);
        }

        .logo:hover {
            opacity: 0.8;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-hover) 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }

        /* Main Content */
        .main {
            flex: 1;
            padding: 80px 24px;
        }

        .container {
            max-width: 720px;
            margin: 0 auto;
        }

        /* Hero Section */
        .hero {
            text-align: center;
            margin-bottom: 80px;
            padding: 40px 0;
        }

        .hero-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-hover) 100%);
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 32px;
            font-size: 36px;
            box-shadow: var(--shadow-md);
        }

        .hero-title {
            font-size: 48px;
            font-weight: 700;
            line-height: 1.1;
            margin-bottom: 16px;
            letter-spacing: -0.02em;
        }

        .hero-subtitle {
            font-size: 21px;
            color: var(--text-secondary);
            line-height: 1.5;
            max-width: 480px;
            margin: 0 auto;
        }

        /* Product Cards */
        .products {
            display: grid;
            gap: 20px;
        }

        .product-card {
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 28px;
            background: var(--bg-secondary);
            border-radius: var(--radius-md);
            text-decoration: none;
            color: inherit;
            transition: var(--transition);
            border: 1px solid transparent;
        }

        .product-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
            border-color: var(--border);
        }

        .product-icon {
            width: 56px;
            height: 56px;
            background: var(--bg-primary);
            border-radius: var(--radius-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            flex-shrink: 0;
            box-shadow: var(--shadow-sm);
        }

        .product-info {
            flex: 1;
        }

        .product-name {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 4px;
            color: var(--text-primary);
        }

        .product-desc {
            font-size: 15px;
            color: var(--text-secondary);
        }

        .product-arrow {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-tertiary);
            transition: var(--transition);
        }

        .product-card:hover .product-arrow {
            color: var(--accent);
            transform: translateX(4px);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        /* Footer */
        .footer {
            border-top: 1px solid var(--border);
            padding: 40px 24px;
            text-align: center;
        }

        .footer-content {
            max-width: 720px;
            margin: 0 auto;
        }

        .footer-text {
            font-size: 14px;
            color: var(--text-tertiary);
        }

        /* Responsive */
        @media (max-width: 640px) {
            .main {
                padding: 40px 20px;
            }

            .hero {
                margin-bottom: 48px;
                padding: 20px 0;
            }

            .hero-title {
                font-size: 32px;
            }

            .hero-subtitle {
                font-size: 18px;
            }

            .hero-icon {
                width: 64px;
                height: 64px;
                font-size: 28px;
            }

            .product-card {
                padding: 20px;
            }

            .product-icon {
                width: 48px;
                height: 48px;
                font-size: 24px;
            }

            .product-name {
                font-size: 18px;
            }
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hero {
            animation: fadeInUp 0.6s ease-out;
        }

        .product-card {
            animation: fadeInUp 0.6s ease-out backwards;
        }

        .product-card:nth-child(1) { animation-delay: 0.1s; }
        .product-card:nth-child(2) { animation-delay: 0.2s; }
        .product-card:nth-child(3) { animation-delay: 0.3s; }
    </style>
